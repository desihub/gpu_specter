# Workflow is based on the Astropy GitHub actions workflow, ci_workflows.yml
name: CI

on:
    push:
        branches:
            - '*'
        tags:
            - '*'
    pull_request:

jobs:
    tests:
        name: Unit tests
        runs-on: ${{ matrix.os }}
        strategy:
            fail-fast: true
            matrix:
              include:

                  - os: ubuntu-latest
                    python-version: '3.13'
                    numpy-version: '<2.3'
                    scipy-version: '<1.17'
                    astropy-version: '<8.0'
                    fitsio-version: ''

                  - os: ubuntu-latest
                    python-version: '3.12'
                    numpy-version: '<2.2'
                    scipy-version: '<1.16'
                    astropy-version: '<7.0'
                    fitsio-version: ''

                  - os: ubuntu-latest
                    python-version: '3.11'
                    numpy-version: '<2.1'
                    scipy-version: '<1.15'
                    astropy-version: '<7.0'
                    fitsio-version: ''

                  - os: ubuntu-latest
                    python-version: '3.10'
                    numpy-version: '<2.0'
                    scipy-version: '<1.12'
                    astropy-version: '<6.1'
                    fitsio-version: ''

        steps:
            - name: Checkout code
              uses: actions/checkout@v4
              with:
                fetch-depth: 0
            - name: System packages
              run: |
                 sudo apt install libbz2-dev
              # needed for fitsio... 
            - name: Set up Python ${{ matrix.python-version }}
              uses: actions/setup-python@v5
              with:
                python-version: ${{ matrix.python-version }}
            - name: Install Python dependencies
              run: |
                python -m pip install --upgrade pip wheel
                python -m pip install pytest
                python -m pip install -r requirements.txt
                python -m pip install -U 'numpy${{ matrix.numpy-version }}' 'scipy${{ matrix.scipy-version }}' 'astropy${{ matrix.astropy-version }}'
                python -m pip cache remove fitsio
                python -m pip install --no-deps --force-reinstall --ignore-installed 'fitsio${{ matrix.fitsio-version }}'
                python -m pip install git+https://github.com/desihub/specter.git@0.10.0#egg=specter
            - name: Run the test
              run: pytest py/gpu_specter

